<script>
/* ====== IDE ÃRD A SAJÃT KULCSOD ====== */
const OPENAI_API_KEY = "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";

/* ====== ÃLLAPOT ====== */
let data = JSON.parse(localStorage.getItem("wordDataOpenAI_v5") || "{}");
let playing = false;

/* ====== DOM ====== */
const statusEl = document.getElementById("status");
const groupInput = document.getElementById("groupInput");
const groupSelect = document.getElementById("groupSelect");
const foreignInput = document.getElementById("foreignInput");
const huInput = document.getElementById("huInput");
const wordList = document.getElementById("wordList");
const langSelect = document.getElementById("langSelect");
const delayInput = document.getElementById("delayInput");
const repeatInput = document.getElementById("repeatInput");

/* ====== SEGÃ‰D ====== */
function save() {
  localStorage.setItem("wordDataOpenAI_v5", JSON.stringify(data));
}

function refreshGroups() {
  groupSelect.innerHTML = "";
  Object.keys(data).forEach(g => {
    const o = document.createElement("option");
    o.value = g;
    o.textContent = g;
    groupSelect.appendChild(o);
  });
  renderWords();
}

function renderWords() {
  wordList.innerHTML = "";
  const g = groupSelect.value;
  if (!g) return;
  data[g].words.forEach(w => {
    const d = document.createElement("div");
    d.textContent = `${w.f} â€“ ${w.h}`;
    wordList.appendChild(d);
  });
}

function shuffle(arr) {
  return arr.slice().sort(() => Math.random() - 0.5);
}

/* ====== TTS (iOS-BIZTOS) ====== */
async function speak(text, lang) {
  statusEl.textContent = "Ãllapot: hang generÃ¡lÃ¡sa...";
  const res = await fetch("https://api.openai.com/v1/audio/speech", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + OPENAI_API_KEY,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "gpt-4o-mini-tts",
      voice: "alloy",
      input: text,
      language: lang
    })
  });

  if (!res.ok) {
    throw new Error("TTS hiba");
  }

  const blob = await res.blob();
  const audio = new Audio(URL.createObjectURL(blob));

  return new Promise(resolve => {
    audio.onended = resolve;
    audio.play().catch(err => {
      statusEl.textContent = "Hang lejÃ¡tszÃ¡s hiba";
      console.error(err);
      resolve();
    });
  });
}

function wait(sec) {
  return new Promise(r => setTimeout(r, sec * 1000));
}

/* ====== GOMBOK ====== */
document.getElementById("createGroupBtn").onclick = () => {
  const name = groupInput.value.trim();
  if (!name || data[name]) return alert("HibÃ¡s vagy lÃ©tezÅ‘ nÃ©v");
  data[name] = { lang: langSelect.value, words: [] };
  save();
  refreshGroups();
  groupSelect.value = name;
  groupInput.value = "";
};

document.getElementById("addWordBtn").onclick = () => {
  const g = groupSelect.value;
  if (!g) return;
  data[g].words.push({ f: foreignInput.value.trim(), h: huInput.value.trim() });
  save();
  foreignInput.value = huInput.value = "";
  renderWords();
};

document.getElementById("startBtn").onclick = async () => {
  const g = groupSelect.value;
  if (!g) return;

  playing = true;
  statusEl.textContent = "Ãllapot: lejÃ¡tszÃ¡s";

  const delay = Number(delayInput.value);
  const repeat = Number(repeatInput.value);
  const lang = data[g].lang;
  const words = shuffle(data[g].words);

  for (const w of words) {
    if (!playing) break;
    for (let i = 0; i < repeat; i++) {
      await speak(w.f, lang);
      await wait(delay);
      await speak(w.h, "hu");
      await wait(delay);
    }
  }

  statusEl.textContent = "Ãllapot: kÃ©sz";
};

document.getElementById("stopBtn").onclick = () => {

  statusEl.textContent = "Ãllapot: leÃ¡llÃ­tva";

groupSelect.onchange = renderWords;

refreshGroups();
</script>
