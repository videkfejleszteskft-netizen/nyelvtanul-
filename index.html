<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyelvtanul√≥ ‚Äì hangos</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  padding: 20px;
}
h2, h3 {
  margin-top: 20px;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  font-size: 16px;
}
button {
  background: #007AFF;
  color: white;
  border: none;
  border-radius: 8px;
}
button.secondary {
  background: #888;
}
.controls button {
  margin-top: 10px;
}
.list {
  margin-top: 10px;
  font-size: 15px;
}
.list div {
  padding: 3px 0;
}
hr {
  margin-top: 25px;
}
</style>
</head>

<body>

<h2>üìÅ Sz√≥csoportok</h2>

<input id="groupInput" placeholder="√öj sz√≥csoport neve">
<button id="createGroupBtn">Sz√≥csoport l√©trehoz√°sa</button>

<select id="groupSelect"></select>

<hr>

<h3>‚ûï √öj sz√≥</h3>

<input id="foreignInput" placeholder="Idegen sz√≥">
<input id="huInput" placeholder="Magyar jelent√©s">
<button id="addWordBtn">Sz√≥ hozz√°ad√°sa</button>

<div class="list" id="wordList"></div>

<hr>

<h3>‚ñ∂Ô∏è Lej√°tsz√°s</h3>

<input id="delayInput" type="number" value="3" placeholder="Sz√ºnet (mp)">
<input id="repeatInput" type="number" value="3" placeholder="Ism√©tl√©sek sz√°ma">

<div class="controls">
  <button id="startBtn">START</button>
  <button class="secondary" id="pauseBtn">PAUSE</button>
  <button class="secondary" id="resumeBtn">RESUME</button>
  <button class="secondary" id="stopBtn">STOP</button>
</div>

<script>
/* ===== DOM ===== */
const groupInput = document.getElementById("groupInput");
const groupSelect = document.getElementById("groupSelect");
const foreignInput = document.getElementById("foreignInput");
const huInput = document.getElementById("huInput");
const wordList = document.getElementById("wordList");
const delayInput = document.getElementById("delayInput");
const repeatInput = document.getElementById("repeatInput");

/* ===== ADAT ===== */
let data = JSON.parse(localStorage.getItem("wordData") || {});
let playing = false;
let paused = false;

/* ===== SEG√âD ===== */
function save() {
  localStorage.setItem("wordData", JSON.stringify(data));
}

function refreshGroups() {
  groupSelect.innerHTML = "";
  Object.keys(data).forEach(name => {
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    groupSelect.appendChild(opt);
  });
  renderWords();
}

function renderWords() {
  wordList.innerHTML = "";
  const g = groupSelect.value;
  if (!g || !data[g]) return;
  data[g].forEach(pair => {
    const d = document.createElement("div");
    d.textContent = `${pair.foreign} ‚Äì ${pair.hu}`;
    wordList.appendChild(d);
  });
}

/* ===== RANDOM ===== */
function shuffle(array) {
  const a = array.slice();
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* ===== BESZ√âD ===== */
function speak(text, lang) {
  return new Promise(resolve => {
    const u = new SpeechSynthesisUtterance(text);
    u.lang = lang;
    u.rate = 0.9;
    u.onend = resolve;
    speechSynthesis.speak(u);
  });
}

function wait(sec) {
  return new Promise(async resolve => {
    while (paused) await new Promise(r => setTimeout(r, 200));
    setTimeout(resolve, sec * 1000);
  });
}

/* ===== LEJ√ÅTSZ√ÅS ===== */
async function startPlayback() {
  const g = groupSelect.value;
  if (!g || !data[g] || data[g].length === 0) {
    alert("Nincs lej√°tszhat√≥ sz√≥!");
    return;
  }

  playing = true;
  paused = false;
  speechSynthesis.cancel();

  const delay = Number(delayInput.value);
  const repeat = Number(repeatInput.value);

  const words = shuffle(data[g]);

  for (const w of words) {
    if (!playing) break;

    for (let i = 0; i < repeat; i++) {
      await speak(w.foreign, "it-IT");
      await wait(delay);
      await speak(w.hu, "hu-HU");
      await wait(delay);
    }

    for (let i = 0; i < repeat; i++) {
      await speak(w.foreign, "it-IT");
      await wait(delay);
      await speak(w.hu, "hu-HU");
      await wait(delay);
    }
  }
}

/* ===== GOMBOK ===== */
document.getElementById("createGroupBtn").onclick = () => {
  const name = groupInput.value.trim();
  if (!name) return alert("Adj meg nevet!");
  if (data[name]) return alert("Ilyen sz√≥csoport m√°r l√©tezik!");
  data[name] = [];
  save();
  refreshGroups();
  groupSelect.value = name;
  groupInput.value = "";
};

document.getElementById("addWordBtn").onclick = () => {
  const g = groupSelect.value;
  if (!g) return alert("Nincs kiv√°lasztott sz√≥csoport!");
  const f = foreignInput.value.trim();
  const h = huInput.value.trim();
  if (!f || !h) return;
  data[g].push({ foreign: f, hu: h });
  save();
  foreignInput.value = "";
  huInput.value = "";
  renderWords();
};

document.getElementById("startBtn").onclick = startPlayback;
document.getElementById("pauseBtn").onclick = () => {
  paused = true;
  speechSynthesis.pause();
};
document.getElementById("resumeBtn").onclick = () => {
  paused = false;
  speechSynthesis.resume();
};
document.getElementById("stopBtn").onclick = () => {
  playing = false;
  paused = false;
  speechSynthesis.cancel();
};

groupSelect.onchange = renderWords;

/* ===== INDUL√ÅS ===== */
refreshGroups();
</script>

</body>
</html>
